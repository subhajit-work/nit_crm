<ion-content> 
    <div class="login-form gradient-background ">
        <div class="login-form-underpart">
            <div class="text-center">
                <div class="login-form-box">
                    <form #loginForm="ngForm" (ngSubmit)="onSubmitForm(loginForm)" (keyup.enter)="onSubmitForm(loginForm)">
                        <div class="top-section">
                            <div class="logo">
                                <img src="assets/images/logo.png" alt="logo">
                            </div>
                            <h2 class="form-signin-heading">sign in with NIT Solution</h2>
                        </div>
                        <div class="middle-section">
                            <ion-grid>
                                <ion-row>
                                    <ion-col size-sm="12">
                                        <ion-list>
                                            <ion-item>
                                                <ion-label position="floating">Email</ion-label>
                                                <ion-input 
                                                    [(ngModel)]="model.email"
                                                    type="email"
                                                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                                                    name="email"
                                                    email
                                                    required
                                                    clearInput>
                                                    <span class="login-icon"><ion-icon color="secondary" name="person"></ion-icon></span>
                                                </ion-input>
                                            </ion-item>
                                            <ion-item>
                                                <ion-label position="floating">Password</ion-label>
                                                <ion-input
                                                    [type]="passwordType"
                                                    [(ngModel)]="model.password"
                                                    name="password"
                                                    required
                                                    minlenth="2"
                                                    #passwordCtrl="ngModel"
                                                    clearInput clearOnEdit="false">
                                                    <span *ngIf="!model.password" class="login-icon"><ion-icon color="secondary" name="lock"></ion-icon></span>
                                                </ion-input>
                                                 <ion-icon *ngIf="model.password" item-end [name]="passwordIcon" class="passwordIcon" (click)='hideShowPassword()'></ion-icon>
                                            </ion-item>
                                        </ion-list>
                                    </ion-col>
                                </ion-row>
                                <ion-row>
                                    <ion-col size-sm="12">
                                        <ion-button 
                                        type="submit" 
                                        color="secondary" 
                                        expand="block"
                                        [disabled]="!loginForm.valid">
                                        Login
                                        </ion-button>
                                    </ion-col>
                                </ion-row>
                                <ion-row>
                                <ion-col class="remember-me" size-xs="6" size-sm="6" size-md="6"  size-lg="6">
                                </ion-col>
                                <ion-col class="forget-password" size-xs="6" size-sm="6" size-md="6"  size-lg="6" [routerLink]="['/forgot-password']">
                                    <ion-label class="forgot-text">Forgot password?</ion-label>
                                </ion-col>
                            </ion-row>
                            </ion-grid>
                        </div>
                        <div class="login-footer " style="margin-top: 25px;" >
                            <ion-label>
                                Powered By: <a class="padding-left-5 forgot-text font-weight-500" href="https://www.nitsolution.in/" target="_blank">NIT Solution Pvt. Ltd.</a>
                            </ion-label>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</ion-content>
